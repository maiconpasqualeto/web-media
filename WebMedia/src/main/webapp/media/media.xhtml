<ui:composition template="/layout/tpl_principal.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="principal">
	
		<p:panel id="pnlMidias" header="Cadastro de Midias">
		
			<h:form  id="frmUpload" enctype="multipart/form-data">
			
				<p:growl id="growUpload" showDetail="true" />
				
				<p:panelGrid columns="2">
				
					<p:outputLabel value="Arquivo" for="fileUpload" />
					<p:fileUpload id="fileUpload"
						value="#{midiaBean.fileUploaded}"
			            mode="simple" 
			            required="true" />
		            
					<p:outputLabel value="Tempo de reprodução" for="txtTempoReproducao" />
					<p:inputText 
						id="txtTempoReproducao" 
						value="#{midiaBean.midia.tempoReproducao}" 
						size="10"
						maxlength="10"
						converter="javax.faces.Integer" 
						required="true"/>
						
				</p:panelGrid>
				
				<p:commandButton 
						value="Upload" 
						ajax="false" 
						actionListener="#{midiaBean.upload}" 
						update="frmUpload"/>
			
				<p:separator id="separator"/>  
				
				<p:dataTable 
					id="midias"
					emptyMessage="Lista vazia" 
					value="#{midiaBean.midias}" var="m"
					selectionMode="single" rowKey="#{m.id}"
					selection="#{midiaBean.midiaSelecionada}"
					paginator="true" rows="10" >
	
					<p:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText converter="javax.faces.Long" value="#{m.id}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">Nome do Arquivo</f:facet>
						<h:outputText value="#{m.nomeArquivo}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">Caminho do Arquivo</f:facet>
						<h:outputText value="#{m.pathArquivo}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">Tempo Reprodução</f:facet>
						<h:outputText value="#{m.tempoReproducao}" />
					</p:column>
					
					<p:column headerText="Delete" style="width:50px">
						<f:facet name="header">Ação</f:facet>
		                <p:commandButton id="deleteClient" value="Delete" onclick="confirmDeleteClient.show()" title="Delete this Client?" styleClass="ui-icon-trash">
		                    <f:setPropertyActionListener target="#{midia}" value="#{m}" />
		                </p:commandButton>
		            </p:column>
				</p:dataTable>
				
				<p:confirmDialog 
					message="Apagar registro?" severity="alert" 
					widgetVar="confirmDeleteClient" visible="false" 
					appendToBody="true" header="Confirmação de exclusão." >
			  
				    <p:commandButton value="Yes" ajax="true" update=":frmUpload:midias" oncomplete="confirmDeleteClient.hide()" 
				    	actionListener="#{midiaBean.deletarMidia}" process="@this" >
				      <f:attribute name="midia" value="#{m}"  />
				    </p:commandButton>
				    <p:commandButton value="No" onclick="confirmDeleteClient.hide()" type="button" />
				 
				</p:confirmDialog>
				
			</h:form>
			
			
		
		</p:panel>
						
	</ui:define>
	
</ui:composition>
