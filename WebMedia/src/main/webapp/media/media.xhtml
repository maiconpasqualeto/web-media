<ui:composition template="/layout/tpl_principal.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="principal">
	
		<p:panel id="pnlMidias" header="Cadastro de Midias">
		
			<p:growl id="growMidia" showDetail="true"/> 
		
			<h:form  id="frmUpload" enctype="multipart/form-data">
								
				<p:fileUpload value="#{midiaBean.fileUploaded}"
				            mode="simple" />
				
				<p:commandButton value="Upload" ajax="false" actionListener="#{midiaBean.upload}" />
				
			</h:form> 
		
			<h:form  id="frmMedia">
			
				<h:panelGrid columns="2">
					
					<p:outputLabel value="ID" for="txtID" />
					<p:inputText 
						id="txtID" 
						value="#{midiaBean.midia.id}" 
						readonly="true"/>
					
					<p:outputLabel value="Nome do Arquivo" for="txtNomeArquivo" />
					<p:inputText 
						id="txtNomeArquivo" 
						value="#{midiaBean.midia.nomeArquivo}" 
						maxlength="100"/>
					
					<p:outputLabel value="Caminho do Arquivo" for="txtCaminhoArquivo" />
					<p:inputText 
						id="txtCaminhoArquivo" 
						value="#{midiaBean.midia.pathArquivo}" />
					
					<p:outputLabel value="Tempo de reprodução" for="txtTempoReproducao" />
					<p:inputText 
						id="txtTempoReproducao" 
						value="#{midiaBean.midia.tempoReproducao}" 
						size="10"
						maxlength="10"
						converter="javax.faces.Integer" />
				</h:panelGrid>
								            
				<p:commandButton value="Salvar" update="midias"
					action="#{midiaBean.salvar}" />					
			
				<p:separator id="separator"/>  
				
				<p:dataTable 
					id="midias"
					emptyMessage="Lista vazia" 
					value="#{midiaBean.midias}" var="m"
					selectionMode="single" rowKey="#{m.id}"
					selection="#{midiaBean.midiaSelecionada}"
					paginator="true" rows="10" >
	
					<p:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText converter="javax.faces.Long" value="#{m.id}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">Nome do Arquivo</f:facet>
						<h:outputText value="#{m.nomeArquivo}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">Caminho do Arquivo</f:facet>
						<h:outputText value="#{m.pathArquivo}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">Tempo Reprodução</f:facet>
						<h:outputText value="#{m.tempoReproducao}" />
					</p:column>
					
				</p:dataTable>
			
			</h:form>
		
		</p:panel>
						
	</ui:define>
	
</ui:composition>
