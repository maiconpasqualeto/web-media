<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
		<h:outputStylesheet name="common-style.css" library="css" />
		<style type="text/css">
            .ui-widget {font-size: 70%;}
            .ui-menubar {
            	padding: 0 0 0 0;
            	width: 100%;
             }
            .ui-menu .ui-menuitem {padding: 0 10 0 0;}
            .ui-menubar .ui-menuitem-link {padding: 2 2 2 2;}
            .ui-menubar .ui-menu-child {top: 21px}
            form {margin-bottom: 0px; padding: 0 0 0 0;}
        </style>
  </h:head>
  	<h:body>
	    <div id="header" class="ui-widget ui-widget-header">
			<ui:insert name="topo" >
			  <ui:include src="topo.xhtml" />
			</ui:insert>
	    </div>
	    <div id="menu1">
			<ui:insert name="menu" >
				<ui:include src="menu.xhtml" />
			</ui:insert>
	    </div>
	    <div id="conteudo" class="ui-widget" style="height: 45em;">
	    	<ui:insert name="conteudo" />
	    </div>
	    <div id="footer" class="ui-widget ui-widget-header">
	    	<ui:insert name="rodape">
	    	  <ui:include src="rodape.xhtml" />
	    	</ui:insert>
   	    </div> 
	</h:body>
</html>
